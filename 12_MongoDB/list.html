<!DOCTYPE html>
<html>
<head>
  <title>List Page</title>
</head>
<body>
  <h1>List Page</h1>
  <a href="/insert">INSERT DATA</a>
  <hr />
  <table width="100%" border="1">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>EDIT</th>
      <th>DELETE</th>
    </tr>
    <% data.forEach((item, index) => { %>
    <tr>
      <td><%= item.id %></td>
      <td><%= item.name %></td>
      <td><%= item.price %></td>
      <td><a href="/edit/<%= item.id %>">EDIT</a></td>
      <td><a href="/delete/<%= item.id %>">DELETE</a></td>
    </tr>
    <% }); %>
  </table>
</body>
</html>
